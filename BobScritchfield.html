<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiotee Player - Bob Scritchfield</title>
    <script type="text/javascript">
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                theme: "light",
                title: { text: "Bob Scritchfield" },
                data: [{
                    type: "line",
                    indexLabelFontSize: 16,
                    dataPoints: [
                        {x: new Date(2021, 10, 30), y: 3.33},
                        {x: new Date(2021, 11, 23), y: 7.92},
                        {x: new Date(2022, 03, 05), y: 6.79},
                        {x: new Date(2022, 03, 12), y: 8.33},
                        {x: new Date(2022, 03, 19), y: 12.08}
                    ]
                }]
            });
            chart.render();

        }
    </script>
</head>
<body>
    <div id="chartContainer" style="height: 400px; width: 100%"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
