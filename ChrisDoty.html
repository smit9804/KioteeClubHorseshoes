<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiotee Player - Chris Doty</title>
    <script type="text/javascript">
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                theme: "light",
                title: { text: "Chris Doty" },
                data: [{
                    type: "line",
                    indexLabelFontSize: 16,
                    dataPoints: [
                        {x: new Date(2021, 04, 10), y: 21.43},
                        {x: new Date(2021, 04, 24), y: 18.57},
                        {x: new Date(2021, 05, 01), y: 23.33},
                        {x: new Date(2021, 05, 08), y: 18.93},
                        {x: new Date(2022, 03, 19), y: 20.00},
                        {x: new Date(2022, 03, 26), y: 24.17}
                    ]
                }]
            });
            chart.render();

        }
    </script>
</head>
<body>
    <div id="chartContainer" style="height: 400px; width: 100%"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
